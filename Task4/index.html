<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container text-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="app-title">Counter App</h1>
                    <div class="counter-container">
                        <div class="counter-circle">
                            <h2 id="counter-display">0</h2>
                        </div>
                        <p id="message-area" class="message"></p>
                    </div>
                    <div class="button-container">
                        <button id="decrement-btn" class="btn btn-lg custom-btn btn-decrease">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button id="reset-btn" class="btn btn-lg custom-btn btn-reset">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button id="increment-btn" class="btn btn-lg custom-btn btn-increase">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
